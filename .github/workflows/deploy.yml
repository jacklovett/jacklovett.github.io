name: Deploy to GitHub Pages

on:
    push:
        branches:
            - master # Trigger the workflow on push to the main branch

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout the code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "14" # Specify the Node.js version

            - name: Install dependencies
              run: yarn install # Use 'npm install' if your project uses npm

            - name: Build the project
              run: yarn build # Use 'npm run build' if your project uses npm

            - name: Deploy to GitHub Pages
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: gh-pages # The branch to deploy to
                  folder: build # The folder where the build output is located
                  clean: true
